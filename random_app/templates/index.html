<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Word Generator</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body class="position-relative">
    <h1>Random Word Generator</h1>
    <div id="wrapper">
        <div class='line'>Random Word (attempt #{{request.session.count}})</div>
        <div id="word">
            <p>{{request.session.ran_word}}</p>
        </div>
        <form action="/random_word" method="POST" class='line'>
            {% csrf_token %}
            <input type="submit" value="Generate">
        </form>
        <form action="/random_word/reset" method="POST" class='line'>
            {% csrf_token %}
            <!-- <input type="text" disabled="disabled" value="{{request.session.ran_word}}"> -->
            <input type="submit" value="Reset">
        </form>
    </div>
</body>
</html>
